services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: competitor-analysis-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: competitor_analysis
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - competitor-analysis-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: competitor-analysis-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - competitor-analysis-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: competitor-analysis-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/competitor_analysis?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PYTHONPATH: /app/backend
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app/backend
      - ./pyproject.toml:/app/pyproject.toml
    networks:
      - competitor-analysis-network
    working_dir: /app/backend
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: competitor-analysis-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
      REACT_APP_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    networks:
      - competitor-analysis-network

volumes:
  mongodb_data:
  redis_data:

networks:
  competitor-analysis-network:
    driver: bridge